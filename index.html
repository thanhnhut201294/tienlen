<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghi ƒëi·ªÉm v1</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #222;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .card {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      display: block;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      background: #f9f9f9;
    }
    .avatar-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .avatar {
      text-align: center;
    }
    .avatar img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-bottom: 0.3rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #555;
    }
    .error {
      color: #d63031;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .history {
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .history-item {
      border-top: 1px solid #eee;
      padding-top: 0.6rem;
      margin-top: 0.6rem;
    }
  </style>
</head>
<body>

<h1>üÉè Ghi ƒëi·ªÉm</h1>

<div class="card" id="setup">
  <label>Ng∆∞·ªùi 1</label><input id="p1" type="text">
  <label>Ng∆∞·ªùi 2</label><input id="p2" type="text">
  <label>Ng∆∞·ªùi 3</label><input id="p3" type="text">
  <label>Ng∆∞·ªùi 4</label><input id="p4" type="text">
  <button onclick="start()">B·∫Øt ƒë·∫ßu</button>
  <div class="error" id="nameErr"></div>
</div>

<div class="card" id="input" style="display:none;">
  <div class="avatar-row" id="avatars"></div>
  <div id="scoreFields"></div>
  <button onclick="save()">L∆∞u v√°n</button>
  <div class="error" id="scoreErr"></div>
</div>

<div class="card" id="history" style="display:none;">
  <h2 style="font-size:1.2rem; margin-bottom: 0.5rem;">L·ªãch s·ª≠</h2>
  <div class="history" id="log"></div>
</div>

<script>
let names = [], total = [0,0,0,0];

function start() {
  names = [p1.value.trim(), p2.value.trim(), p3.value.trim(), p4.value.trim()];
  if (names.includes("") || new Set(names).size < 4) {
    nameErr.innerText = "T√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng ho·∫∑c tr√πng nhau.";
    return;
  }
  nameErr.innerText = "";
  setup.style.display = "none";
  input.style.display = "block";
  history.style.display = "block";

  avatars.innerHTML = "";
  scoreFields.innerHTML = "";

  names.forEach((n, i) => {
    const seed = encodeURIComponent(n);
    avatars.innerHTML += `
      <div class="avatar">
        <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=${seed}" alt="">
        <div>${n}</div>
      </div>
    `;
    scoreFields.innerHTML += `
      <label>${n}</label>
      <input type="number" id="s${i}" value="0">
    `;
  });
}

function save() {
  let s = [], sum = 0;
  for (let i = 0; i < 4; i++) {
    const val = parseInt(document.getElementById("s" + i).value);
    if (isNaN(val)) {
      scoreErr.innerText = "Nh·∫≠p ƒë·∫ßy ƒë·ªß ƒëi·ªÉm!";
      return;
    }
    s[i] = val;
    sum += val;
  }
  if (sum !== 0) {
    scoreErr.innerText = "T·ªïng ƒëi·ªÉm ph·∫£i b·∫±ng 0.";
    return;
  }

  for (let i = 0; i < 4; i++) total[i] += s[i];
  let html = `<div class="history-item">`;
  for (let i = 0; i < 4; i++) {
    html += `<b>${names[i]}</b>: ${s[i]} | T·ªïng: ${total[i]}<br>`;
  }
  html += `</div>`;
  log.innerHTML = html + log.innerHTML;

  for (let i = 0; i < 4; i++) document.getElementById("s" + i).value = "0";
  scoreErr.innerText = "";
}
</script>

</body>
</html>
